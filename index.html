<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamy Date AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #111;
        color: white;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
      /* Loading State for Root */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #root:empty::after {
        content: "Loading Dreamy Date...";
        color: #ec4899;
        font-size: 1.2rem;
        font-weight: bold;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
    <script>
      // Polyfill for process.env to avoid ReferenceError
      window.process = window.process || { env: { API_KEY: '' } };

      // Simple error catcher to display on screen if JS fails to load
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
           // If root is still empty (loading), show the error
           const errorMsg = document.createElement('div');
           errorMsg.style.color = '#ff6b6b';
           errorMsg.style.padding = '20px';
           errorMsg.style.textAlign = 'center';
           errorMsg.innerHTML = '<h2>Application Error</h2><p>' + e.message + '</p>';
           root.appendChild(errorMsg);
        }
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
